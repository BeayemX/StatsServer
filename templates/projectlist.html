<html>

<head>
	<meta name='viewport' content='user-scalable=0' />
	<link rel="shortcut icon" type="image/png" href="{{ url_for('static',filename='images/icon-192.png') }}"/>


	<link rel="manifest" href="{{ url_for('static',filename='manifest/manifest.json') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='style/style.css') }}">

	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

	<!-- TODO without the next line it is not possible to call functions on localhost -->
	<script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>

	<!--My scripts-->
	<script type="text/javascript" charset="utf-8">
		// Empty script area for testing stufff

		function show_project(projects, projectid) {
			const proj = projects[projectid];
			const projectname = proj["name"];
			window.location.href = `/project/${projectname}`;
		}

		function onLoad(userId){
			console.log("started with id", userId)
			localStorage.setItem("userid", userId)
		}
	</script>

</head>

<body onload="onLoad('{{ userid }}')">
	<p>Project list:</p>
	{%for project in projects%}
	<button onclick="show_project({{projects}}, '{{project}}')">{{projects[project]["name"]}}</button>
	{%endfor%}
</body>

</html>
